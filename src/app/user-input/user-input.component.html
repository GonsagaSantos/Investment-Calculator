<form (ngSubmit)="onSubmit()" >
    <div class="input-group"> 
        <p>
            <label for="initial-investment">Initial Investment</label>
            <input id="initial-investment" type="number" name="innitial" [(ngModel)]="enteredInitialInvestment">
        </p>
        
        <p>
            <label for="annual-investment">Annual Investment</label>
            <input id="annual-investment" type="number" name="annual" [(ngModel)]="enteredAnnualInvestment">
        </p>
    </div>

    <div class="input-group"> 
        <p>
            <label for="expected-return">Expected Return</label>
            <input id="expected-return" type="number" name="return" [(ngModel)]="enteredExpectedReturn">
        </p>
        
        <p>
            <label for="duration">Duration (Years)</label>
            <input id="duration" type="number" name="duration" [(ngModel)]="enteredDuration">
        </p>
    </div>

    <p>
        <button>Calculate!</button>
    </p>

</form>
